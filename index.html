<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>NFT preview card component</title>
  </head>
  <body>

    <div class="nft">
      <div class="image">
        <img src="images/image-equilibrium.jpg" alt="picture of a cube" class="main">
        <div>
          <img src="images/icon-view.svg" alt="picture of the hover view">
      </div>
   </div>

      <h2>Equilibrium #3429</h2>
      <div class="description">
        Our Equilibrium collection promotes balance and calm.
      </div>

      <div class="price-days">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="picture of a diamond">
          0.041 ETH
        </div>

        <div class="days">
          <img src="images/icon-clock.svg" alt="picture of a clock">
          3 days left
        </div>
      </div>

      <div class="creator">
        <img src="images/image-avatar.png" alt="photo of the author" width="30px" class="avatar">
        Creation of <span> Jules Wyvern </span>
      </div>
    </div>

  </body>
</html>
